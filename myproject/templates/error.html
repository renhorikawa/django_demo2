<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エラー</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: #f5c6cb;
            border: 1px solid #f1aeb5;
            border-radius: 10px;
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-title {
            font-size: 24px;
            font-weight: bold;
        }
        .error-message {
            font-size: 18px;
            margin: 15px 0;
        }
        .error-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #721c24;
            font-weight: bold;
            border: 1px solid #721c24;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .error-link:hover {
            background-color: #721c24;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">エラーが発生しました</div>
        <div class="error-message">{{ error_message }}</div>
        <a href="{% url 'index' %}" class="error-link">ホームに戻る</a>
    </div>
</body>
</html>
